<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="projet.name"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="projet.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="dateDebut">Date DÃ©but</label>
        <input
          class="form-control"
          id="dateDebut"
          required
          [(ngModel)]="projet.dateDebut"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="dateFin">Date Fin</label>
        <input
          class="form-control"
          id="dateFin"
          required
          [(ngModel)]="projet.dateFin"
          name="description"
        />
      </div>

      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
