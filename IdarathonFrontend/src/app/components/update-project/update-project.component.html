<div style="width: 400px; margin: auto;">
  <div *ngIf="currentProject" class="edit-form">
    <h4>Project</h4>
    <form>
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="currentProject.name"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="currentProject.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="dateDebut">Date DÃ©but</label>
        <input
          class="form-control"
          id="dateDebut"
          required
          [(ngModel)]="currentProject.dateDebut"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="dateFin">Date Fin</label>
        <input
          class="form-control"
          id="dateFin"
          required
          [(ngModel)]="currentProject.dateFin"
          name="description"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteProject()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateProject()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentProject">
    <br />
    <p>Cannot access this Project...</p>
  </div>
</div>
