<h2 mat-dialog-title>Suppression Projet</h2>
<div mat-dialog-content>
  <h2>Etes vous sur de supprimer le projet:</h2>
  <mat-form-field>
    <mat-label>Nom du Projet</mat-label>
    <input matInput [(ngModel)]="data.name" value="{{data.name}}" disabled>
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Description du Projet</mat-label>
    <input matInput [(ngModel)]="data.description" value="{{data.description}}" disabled>
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Date Debut Projet</mat-label>
    <input matInput [(ngModel)]="data.dateDebut" [matDatepicker]="picker" value="{{data.dateDebut}}" disabled>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Date Fin Projet</mat-label>
    <input matInput [(ngModel)]="data.dateFin" [matDatepicker]="picker2" value="{{data.dateFin}}" disabled>
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button (click)="onValid()" cdkFocusInitial class="mat-red">Suppimer</button>
</div>
