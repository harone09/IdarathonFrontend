
<div class="glass rounded-border">
  <div>
    <br/>
    <div><h2 style="display: inline; margin-left: 2.5% ">LISTE DU PERSONNEL</h2></div>
    <div class="float-right ">
      <button mat-raised-button mat-button color="primary" style="margin-right: 10px"> Ajouter</button>
      <mat-form-field >
        <input matInput (keyup)="applyFilter($any($event.target).value)"  placeholder="Search">
      </mat-form-field>
    </div>
  </div>


  <table mat-table matSort [dataSource]="dataSource"  class="mat-elevation-z8 glass">


    <ng-container matColumnDef="Autorisation">
      <th mat-header-cell *matHeaderCellDef  class="table-font"> Autorisation </th>
      <td mat-cell *matCellDef="let element">{{element.autorisation}} </td>
    </ng-container>
    <ng-container matColumnDef="motif">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-font">Motif </th>
      <td mat-cell *matCellDef="let element"> {{element.motif}} </td>
    </ng-container>

    <ng-container matColumnDef="DateDebut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-font"> Date Debut </th>
      <td mat-cell *matCellDef="let element"> {{element.dateDebut | date:'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="DateFin">
      <th mat-header-cell *matHeaderCellDef class="table-font"> Date Fin </th>
      <td mat-cell *matCellDef="let element"> {{element.dateFin | date:'shortDate'}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2,5, 10, 20]" showFirstLastButtons class="glass "></mat-paginator>
  <br>

</div>
