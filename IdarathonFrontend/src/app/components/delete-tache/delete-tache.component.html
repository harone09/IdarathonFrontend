<h2 mat-dialog-title>Suppression Tache</h2>
<div mat-dialog-content>
  <h2>Etes vous sur de supprimer la Tache:</h2>
  <mat-form-field>
    <mat-label>Nom du Tache</mat-label>
    <input matInput [(ngModel)]="data.name" value="{{data.name}}" disabled>
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Description du Tache</mat-label>
    <input matInput [(ngModel)]="data.description" value="{{data.description}}" disabled>
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Date Debut Tache</mat-label>
    <input matInput [(ngModel)]="data.dateDebut" [matDatepicker]="picker" value="{{data.dateDebut}}" disabled>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Date Fin Tache</mat-label>
    <input matInput [(ngModel)]="data.dateFin" [matDatepicker]="picker2" value="{{data.dateFin}}" disabled>
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Pourcentage</mat-label>
    <input matInput [(ngModel)]="data.pourcentage" value="{{data.pourcentage}}" disabled>
  </mat-form-field><br>
  <ng-container *ngIf="data.validation==true; else elseTemplate">
    <span mat-mini-fab class="sky-green-valid"><mat-icon>check_circle</mat-icon></span>
  </ng-container>
  <ng-template #elseTemplate>
    <span mat-mini-fab class="red-invalid"><mat-icon>cancel</mat-icon></span>
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button (click)="onValid()" cdkFocusInitial mat-red>Suppimer</button>
</div>
