
<div style="width: 50%; margin: 10% 10% 0% 30%;padding:1% 1% 1% 1% " class="glass">
  <form [formGroup]="loginForm" >

    <h1 mat-dialog-title> Sign In</h1>

    <div mat-dialog-content class="controles-container " >

      <mat-form-field>
        <mat-label >Username</mat-label >
        <input matInput formControlName="username" >
      </mat-form-field>
      <mat-form-field>
        <mat-label >Password</mat-label >
        <input type="password" matInput formControlName="password" >
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="signIn()" [disabled]="disabled()" cdkFocusInitial>Sign In</button>
    </div>
  </form>
</div>
